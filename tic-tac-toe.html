  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="tic-tac-toe.js" defer></script>
  </head>
  <body>
  <div class="card">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="score">
      <div class="playerOneScr">Player 1 (X): 0</div>
      <div class="playerTwoScr">Player 2 (O): 0</div>
    </div>
    <button class="reset">Reset Score</button>
  </div>
  <div class="resultOverlay">
    <div class="container">
      <p class="resultText"></p>
      <button class="playAgainBtn">Play Again</button>
    </div>
  </div>
  </body>
  </html>
